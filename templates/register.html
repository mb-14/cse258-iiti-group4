{% extends "admin/master.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Register</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
	
	<div class="control-group">
        <div class="controls">
          <input type="text" id="department" name="department" class="input-xlarge"
            placeholder="Enter Department" value="{{ request.form.department }}"
            required>
        </div>
    </div>
    

	<div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required>
        </div>
    </div>
	
	  

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>
{% endblock %}
