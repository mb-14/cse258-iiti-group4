{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Documents</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Date
        <th>Amount
      {%- for doc in docs %}
      <tr>
        <td><a href="/doc/{{ doc.id }}">{{ doc.id }}</a>
        <td>{{ doc.title }}
        <td>{{ doc.init_date.strftime('%Y-%m-%d %H:%M') }}
        <td>{{ doc.amount }}</td>
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('new') }}" class="btn btn-large btn-primary">New Document</a>

  
</div>
{% endblock %}
