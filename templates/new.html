{% extends "layout.html" %}
{% block body %}
  <form role="form" class="form-horizontal" action="" method=post>
	<h2 class="col-sm-offset-2">Create new document</h2>	
	<br>    
	<div class="form-group">
		  <label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-4">
          <input type="text" id="title" name="title" class="form-control"
			 placeholder="Enter title" value="{{ request.form.title }}" required>
    </div></div>

    <div class="form-group">
		  <label for="password" class="col-sm-2 control-label">Amount</label>
				<div class="col-sm-4">
          <input type="text" id="amount" name="amount" class="form-control"
            placeholder="Enter Amount" value="{{ request.form.amount }}" required>
    </div></div>
  <div class="form-group">
		  <label for="desc" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-4">
          <textarea rows="3" id="desc" name="desc" class="form-control"></textarea>
    </div></div> 
         <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create</button><br><br>
	  <b><a href="{{ url_for('index') }}">Back to list</a></b>
    </div>
  </div>

  </form>
{% endblock %}
